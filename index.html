<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rankings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body
  style="background-image: url(/bg-beatrice.jpg); background-size: 100%; bottom:0; background-position:fixed; background-repeat: no-repeat; background-attachment: fixed;">
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col-8" style="padding-left: 1.5rem; padding-right: 1.5rem;">
        <div class="row"
          style="background-image: url(/voldis.png); background-size: cover; border-radius: 0.5rem; background-position: center; background-position-y: 40%;">
          <div class="col-6">
            <div class="row mb-2">
              <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnRaid" id="btnAkkan" autocomplete="off">
                <label class="btn btn-outline-light" for="btnAkkan">Akkan</label>

                <input type="radio" class="btn-check" name="btnRaid" id="btnVoldis" autocomplete="off" checked>
                <label class="btn btn-outline-light" for="btnVoldis">Voldis</label>

                <input type="radio" class="btn-check" name="btnRaid" id="btnThaemine" autocomplete="off" checked>
                <label class="btn btn-outline-light" for="btnThaemine">Thaemine</label>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-4">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnDifficulty" id="btnAkkan1" autocomplete="off" checked>
                  <label class="btn btn-outline-light" for="btnAkkan1">Normal</label>

                  <input type="radio" class="btn-check" name="btnDifficulty" id="btnAkkan2" autocomplete="off">
                  <label class="btn btn-outline-light" for="btnAkkan2">Hard</label>
                </div>
              </div>
              <div class="col-6">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnAkkanGate" id="btnAkkanGate1" autocomplete="off"
                    checked>
                  <label class="btn btn-outline-light" for="btnAkkanGate1">G1</label>

                  <input type="radio" class="btn-check" name="btnAkkanGate" id="btnAkkanGate2" autocomplete="off">
                  <label class="btn btn-outline-light" for="btnAkkanGate2">G2</label>

                  <input type="radio" class="btn-check" name="btnAkkanGate" id="btnAkkanGate3" autocomplete="off">
                  <label class="btn btn-outline-light" for="btnAkkanGate3">G3</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
              
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col">
        <div class="row mt-2 mb-2">
          <div class="col-2"><input type="text" id="search" class="form-control" placeholder="Search Name" style="display:none"></div>
          <div class="col-2"><input type="number" min="1580" max="1680" id="searchItemLvl" class="form-control" placeholder="Max item Lvl" style="display:none"></div>
          <div class="col-2"></div>
          <div class="col-6 d-flex justify-content-end">
            <span class="input-group-text bg-secondary text-white me-1">Min Damage Dealt:</span>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnDmgDealt" id="btnDmgDealt1" autocomplete="off"
                  checked>
                <label class="btn btn-outline-light" for="btnDmgDealt1">0%</label>

                <input type="radio" class="btn-check" name="btnDmgDealt" id="btnDmgDealt2" autocomplete="off">
                <label class="btn btn-outline-light" for="btnDmgDealt2">20%</label>

                <input type="radio" class="btn-check" name="btnDmgDealt" id="btnDmgDealt3" autocomplete="off">
                <label class="btn btn-outline-light" for="btnDmgDealt3">50%</label>
                <input type="radio" class="btn-check" name="btnDmgDealt" id="btnDmgDealt4" autocomplete="off">
                <label class="btn btn-outline-light" for="btnDmgDealt4">80%</label>
                <input type="radio" class="btn-check" name="btnDmgDealt" id="btnDmgDealt5" autocomplete="off">
                <label class="btn btn-outline-light" for="btnDmgDealt5">100%</label>
              </div>
          </div>
        </div>
        <table id="players" class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Class</th>
              <th>Item Lvl</th>
              <th>Max Dps</th>
              <th>Min Dps</th>
              <th>Average Dps</th>
              <th>Tries</th>
              <th>Clears</th>
            </tr>
          </thead>
          <tbody id="test">
          </tbody>
        </table>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/code.js"></script>
</body>
</html>
