<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rankings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body
  style="background-image: url(/bg-beatrice.jpg); background-size: 100%; bottom:0; background-position:fixed; background-repeat: no-repeat; background-attachment: fixed;" onload="getLogs()">
  <div class="container-fluid">
    <div class="row mt-2 mb-2" style="padding-left: 1rem; padding-right: 1rem;">
      <div class="col"></div>
      <div id="banner" class="col-8" style="background-image: url(/akkan.jpg); background-size: cover; border-radius: 0.5rem; background-position: center; background-position-y: 40%;">
        <div class="row">
          <div class="col-6">
            <div class="row mt-2">
              <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnRaid" id="btnAkkan" value="akkan" autocomplete="off" onchange="handleRadio(this,'raid')" checked>
                <label class="btn btn-outline-light" for="btnAkkan">Akkan</label>

                <input type="radio" class="btn-check" name="btnRaid" id="btnVoldis" value="voldis" autocomplete="off" onchange="handleRadio(this,'raid')">
                <label class="btn btn-outline-light" for="btnVoldis">Voldis</label>

                <input type="radio" class="btn-check" name="btnRaid" id="btnThaemine" value="thaemine" autocomplete="off" onchange="handleRadio(this,'raid')">
                <label class="btn btn-outline-light" for="btnThaemine">Thaemine</label>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-4">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnDifficulty" id="btnDifficulty1" value="Normal" autocomplete="off" onchange="handleRadio(this, 'difficulty')" checked>
                  <label class="btn btn-outline-light" for="btnDifficulty1">Normal</label>

                  <input type="radio" class="btn-check" name="btnDifficulty" id="btnDifficulty2" value="Hard" autocomplete="off" onchange="handleRadio(this, 'difficulty')">
                  <label class="btn btn-outline-light" for="btnDifficulty2" id="difficulty2">Hard</label>
                </div>
              </div>
              <div class="col-6">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnGate" id="btnGate1" value="1" autocomplete="off" onchange="handleRadio(this, 'gate')">
                  <label class="btn btn-outline-light" for="btnGate1">G1</label>

                  <input type="radio" class="btn-check" name="btnGate" id="btnGate2" value="2" autocomplete="off" onchange="handleRadio(this, 'gate')">
                  <label class="btn btn-outline-light" for="btnGate2">G2</label>

                  <input type="radio" class="btn-check" name="btnGate" id="btnGate3" value="3" autocomplete="off" onchange="handleRadio(this, 'gate')" checked>
                  <label class="btn btn-outline-light" for="btnGate3">G3</label>

                  <input type="radio" class="btn-check" name="btnGate" id="btnGate4" value="4" autocomplete="off" onchange="handleRadio(this, 'gate')">
                  <label class="btn btn-outline-light" for="btnGate4" id="gate4" hidden>G4</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row mt-2 ">
              <div class="col-12 d-flex justify-content-end">
                <form action="/logs" id="fileForm" method="post" enctype="multipart/form-data">
                  <div class="mb-3">                  
                    <input id="fileInput" class="form-control-md" type="file" accept=".db" name="logs" style="color: white;">
                    <input id="btnSubmit" type="submit" class="btn btn-outline-light" hidden>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-2 mb-2">
          <div class="col-2"><input type="text" id="search" class="form-control" placeholder="Search Name" style="display:none"></div>
          <div class="col-2"><input type="text" id="searchClass" class="form-control" placeholder="Search Class" style="display:none"></div>
          <div class="col-2"><input type="number" min="1580" max="1680" id="searchItemLvl" class="form-control" placeholder="Max item Lvl" style="display:none"></div>
          <div class="col-6 d-flex justify-content-end">
            <span class="input-group-text bg-secondary text-white me-1">Min total raid dmg dealt:</span>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnDmgDealt" id="btnDmgDealt1" value="0" autocomplete="off" onchange="handleRadio(this, 'dmg')" checked>
                <label class="btn btn-outline-light" for="btnDmgDealt1">0%</label>

                <input type="radio" class="btn-check" name="btnDmgDealt" id="btnDmgDealt2" value="20" autocomplete="off" onchange="handleRadio(this, 'dmg')">
                <label class="btn btn-outline-light" for="btnDmgDealt2">20%</label>

                <input type="radio" class="btn-check" name="btnDmgDealt" id="btnDmgDealt3" value="50" autocomplete="off" onchange="handleRadio(this, 'dmg')">
                <label class="btn btn-outline-light" for="btnDmgDealt3">50%</label>
                <input type="radio" class="btn-check" name="btnDmgDealt" id="btnDmgDealt4" value="80" autocomplete="off" onchange="handleRadio(this, 'dmg')">
                <label class="btn btn-outline-light" for="btnDmgDealt4">80%</label>
                <input type="radio" class="btn-check" name="btnDmgDealt" id="btnDmgDealt5" value="100" autocomplete="off" onchange="handleRadio(this, 'dmg')">
                <label class="btn btn-outline-light" for="btnDmgDealt5">100%</label>
              </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col">
        <table id="players" class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Class</th>
              <th>Item Lvl</th>
              <th>Max Dps</th>
              <th>Min Dps</th>
              <th>Average Dps</th>
              <th>Tries</th>
              <th>Clears</th>
            </tr>
          </thead>
          <tbody id="test">
          </tbody>
        </table>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/js/code.js"></script>
</body>
</html>
