<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rankings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-image: url('https://images.ctfassets.net/umhrp0op95v1/35SzHNct6fghTK0PS3RvQu/6bb37039954b546deeadea234687d9f2/LA_Blog_SS_09_1920.jpg'); 
  background-size: 100%; background-repeat: no-repeat;">
  <div class="container">
    <div class="row">
      <div class="col">
        <input type="text" id="searchInput" class="form-control mb-2 mt-5">
      </div>
    </div>
    <table id="players" class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Class</th>
          <th>Item Lvl</th>
          <th>Max Dps</th>
          <th>Min Dps</th>
          <th>Average Dps</th>
          <th>Tries</th>
          <th>Clears</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module">
    const url = 'http://localhost:3000/Thaeminen/'
    const contenedor = document.querySelector('tbody')
    let resultados = '';

    const mostrar = (players) => {
      let id = 0;
      players.sort((a, b) => b.maxDps - a.maxDps);
      players.forEach(player => {
        id++
        resultados += `<tr>
                        <td>${id}</td>
                        <td>${player.name}</td>
                        <td>${player.class}</td>
                        <td>${player.itemLvl}</td>
                        <td>${player.maxDps}</td>
                        <td>${player.minDps}</td>
                        <td>${player.averageDps}</td>
                        <td>${player.tries}</td>
                        <td>${player.clears}</td>
                    </tr>
                    `
      })
      contenedor.innerHTML = resultados;
    }
    let id = 3;
    fetch(url + id)
      .then(response => response.json())
      .then(data => mostrar(data))
      .catch(error => console.log(error));
  </script>
</body>

</html>
